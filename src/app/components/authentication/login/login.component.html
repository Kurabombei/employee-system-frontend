<mat-card class="loginForm">
  <mat-card-header>
    <h1 class="center">
      Employee Management System
    </h1>
  </mat-card-header>
  <mat-card-content >
      <form #loginForm="ngForm" (ngSubmit) = "onLogin(loginForm.value)">
          <div class="form-group center">
              <mat-form-field appearance="outline">
                  <mat-label>Login:</mat-label>
                  <input matInput type="text"
                  name="username"
                  placeholder="Your username"
                  ngModel
                  #usernameInput="ngModel"
                  required>
                  <mat-error class="error-block">Please enter a valid username</mat-error>
              </mat-form-field>
          </div>
          <div class="form-group center">
              <mat-form-field appearance="outline">
                  <mat-label>Password:</mat-label>
                  <input matInput
                  type="password"
                  ngModel
                  #passwordInput="ngModel"
                  name="password" required>
                  <mat-error class="error-block">Please enter a valid password</mat-error>
              </mat-form-field>
          </div>
          <div class="button-container">
              <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || showLoading" id="submit-button">
                <span *ngIf="showLoading">Loading...</span>
                <span *ngIf="!showLoading">Log in</span>
              </button>
          </div>
      </form>
  </mat-card-content>
  <mat-card-actions class="center">
    <span>Don't have an account? </span>
    <a mat-flat-button routerLink="/register" color="secondary" id="sign-up-link">Sign Up</a>
  </mat-card-actions>
</mat-card>
